<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let findingnumber=prompt("Tell me number you want to check with array");
    findingnumber=parseInt(findingnumber);
    let simplearray=[1,3,4,7,8,9,11,17,19,420];
    for(let i=0;i<simplearray.length;i++){
        if(findingnumber===simplearray[i]){
            alert("Number "+simplearray[i]+" found at index "+i);
        }
    }
</script>
</body>
</html>
